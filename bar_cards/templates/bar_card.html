<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Card - Massachusetts Board of Bar Overseers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #83909e;
            font-family: Arial, sans-serif;
        }
        .bar-card-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            font-size: 1.5rem;
        }
        .details {
            margin: 20px 0;
        }
        .details p {
            font-size: 1rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="bar-card-container">
    <h1>Massachusetts Board of Bar Overseers Of the Supreme Judicial Court</h1>
    
    <div class="details">
        <p><strong>Admittance Date:</strong> {{ admittance_date }}</p> <!-- Dynamically insert admittance date -->
        <p><strong>Expiration Date:</strong> {{ expiration_date }}</p> <!-- Dynamically insert expiration date -->
        <p><strong>BBO Number:</strong> {{ bbo_number }}</p> <!-- Dynamically insert BBO number -->
        <p>{{ name }}</p>
        <p>{{ law_firm }}</p> <!-- Dynamically insert law firm -->
        <p>{{ address }}</p> <!-- Dynamically insert address -->
    </div>

    <div class="footer">
        <p><em>This certificate is valid for 45 days after the expiration date.</em></p>
    </div>
</div>

</body>
</html>
