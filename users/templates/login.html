{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Board of Bar Overseers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #83909e;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            margin-top: 50px;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header-text {
            text-align: center;
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 20px;
        }
        .images-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .images-container img {
            max-width: 150px;
            height: auto;
            margin: 0 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 25%;
            align-content: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            text-decoration: none;
            color: #007bff;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <!-- Logo Images -->
            <div class="images-container">
                <img src="{% static 'images/BBOlogo.jpg' %}" alt="Board of Bar Overseers">
            </div>

            <!-- Header Text -->
            <div class="header-text">
                <h3>Board of Bar Overseers</h3>
                <h6>Please log in to access your account</h6>
            </div>

            <!-- Login Form -->
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <!-- Centered Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <!-- Signup Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
